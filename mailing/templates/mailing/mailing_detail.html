{% extends 'mailing/home.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">{{ object.status}}</p>
              <p class="card-text">{{ object.message|truncatechars:100 }}</p>
              <p class="card-text">{{ object.recipients}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a  class="btn btn-sm btn-outline-secondary" href = "{% url 'mailing:mailing_list' %}">Назад</a>
                  {% if user == object.owner%}
                  <a  class="btn btn-sm btn-outline-secondary" href = "{% url 'mailing:mailing_update' mailing.pk %}">Редактировать</a>
                  <a  class="btn btn-sm btn-outline-secondary" href = "{% url 'mailing:mailing_delete' mailing.pk %}">Удалить</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
