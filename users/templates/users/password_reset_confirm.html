{% extends 'mailing/home.html' %}
{% block content %}
    <h1>Восстановить пароль</h1>
    {% if validlink %}
        <p>Пожалуйста, введите новый пароль:</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Change my password"/></p>
        </form>
    {% else %}
        <p>Ссылка уже не действительна</p>
    {% endif %}
{% endblock %}
