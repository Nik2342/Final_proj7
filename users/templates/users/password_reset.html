{% extends 'mailing/home.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите email, чтобы восстановить пароль</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
